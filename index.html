<!DOCTYPE HTML>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Finances</title>
		<script src="stocks.js"></script>
		<script src="plotly-latest.min.js"></script>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
	<h1>Stock Web</h1>
	<div id="inputWrapper">
		<input type="text" placeholder="Enter symbol " id="symbol">
			<button id="button" onclick="request()">
				Get Data
			</button>
		</input>
	</div>
	
	<div id="tester" class="centered" ></div>
	<div id="loading" class="lds-dual-ring"></div>
	
	<div id = "tableWrapper" >
		<table id="myTable" class="table table-borderless table-striped table-earning">
		<thead>
			<tr>
			<th>open</th>
			<th>high</th>
			<th>low</th>
			<th>close</th>
			<th>volume</th>
			<th>date</th>
			</tr>
		</thead>
		<tbody id="testBody"></tbody>
		</table>
	</div>
	
	<div id = "tableWrapperADX" >
		<table id="myTableADX" class="table table-borderless table-striped table-earning">
		<thead>
			<tr>
			<th>ADX</th>
			<th>date</th>
			</tr>
		</thead>
		<tbody id="testBodyADX"></tbody>
		</table>
	</div>

	
		
	<script src="main.js"></script>
	</body>
</html>
